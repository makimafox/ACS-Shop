<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Product Image</title>
  </head>
  <body>
  <div>
    <img
      id="productImage"
      src=""
      alt="Product Image"
      style="max-width: 400px; display: block"
    />
  </div>

  <script defer>
    // ดึง element จาก DOM
    const productImage = document.getElementById("productImage");

    // ใส่ชื่อไฟล์ที่ต้องการโหลด
    const filename = "1763142106897-boom.png";

    // กำหนด URL ของ image API
    const imageUrl = `http://localhost:8000/products/images/${filename}`;

    // แสดงรูป
    productImage.src = imageUrl;
  </script>
</body>
</html>
