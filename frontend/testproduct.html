<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST">
      <input type="file" name="file" required />
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="description" placeholder="description" />
      <input type="text" name="price" placeholder="Price" />
      <input type="text" name="category_id" placeholder="Category ID" />
      <input type="text" name="stock_quantity" placeholder="Stock Quantity" />
      <button type="submit">Upload</button>
    </form>

    <div id="result"></div>

    <script>
      const form = document.getElementById("uploadForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        console.log(formData);

        try {
          const res = await fetch("http://localhost:8000/products", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          if (data.success) {
            resultDiv.innerHTML = `
            <p>File uploaded successfully!</p>
            <p>Filename: ${data.filename}</p>
            <p>Path: <a href="${data.path}" target="_blank">${data.path}</a></p>
          `;
          } else {
            resultDiv.textContent = "Upload failed: " + data.message;
          }
        } catch (err) {
          resultDiv.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
